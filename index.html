<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons/fb.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img class="icon-fb" src="icons/fb-logo.png" alt="Facebook Logo">
      <span class="icon-search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
      <input class="search-bar" type="text" placeholder="Szukaj na Facebooku">
    </div>
    <div class="header-middle">
      <div class="icon-header-middle icon-home">
        <i class="fa-solid fa-house"></i>
        <div class="chosen-underline"></div>
      </div>
      <div class="icon-header-middle">
        <i class="fa-solid fa-user-group"></i>
      </div>
      <div class="icon-header-middle">
        <i class="fa-solid fa-tv"></i>
      </div>
      <div class="icon-header-middle">
        <i class="fa-solid fa-shop"></i>
      </div>
      <div class="icon-header-middle">
        <i class="fa-solid fa-users"></i>
      </div>
    </div>
    <div class="header-right">
      <i class="fa-solid fa-grip icon-menu"></i>
      <i class="fa-solid fa-comment-sms icon-messages"></i>
      <i class="fa-solid fa-bell icon-notifications"></i>
      <i class="fa-solid fa-user icon-account"></i>
    </div>
  </header>
  <main>
    <!-- Page content goes here -->
  </main>
</body>
</html>
